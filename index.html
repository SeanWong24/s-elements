<!doctype html><html dir="ltr" lang="en"><head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"> <title>SElements</title> <script type="module" src="./build/s-elements.esm.js"></script> <script nomodule="" src="./build/s-elements.js"></script> <style>html {

      function toggleColorfulPageBackgroundAndPopover() {
        toggleColorfulPageBackground();
